docker_build:
  stage: build
  image: docker:stable
  variables:
  #   DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
    DOCKER_COMPOSE_VERSION: '1.29.2'
  before_script:
    - apk add --no-cache docker-compose
    #- docker info
  script:
    - cd ./
    - echo building docker compose
    - docker-compose build
    - echo pushing docker compose
    - docker-compose push
  only:
    - main
